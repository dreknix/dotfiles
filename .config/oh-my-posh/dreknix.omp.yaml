# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
---

version: 2
final_space: true
console_title_template: "{{ .Shell }} in {{ .Folder }}"

blocks:
  - type: prompt
    alignment: left
    newline: true
    segments:
      # - type: session
      #   style: powerline
      #   powerline_symbol: "\ue0b0"
      #   template: " {{ .UserName }}@{{ .HostName }} "
      #   background: p:lavender
      #   foreground: p:base
      - type: path
        style: powerline
        powerline_symbol: "\ue0b0"
        background: p:blue
        foreground: p:base
        template: " {{ .Path }} "
        properties:
          style: letter
          home_icon: "\uf015"
          folder_icon: "\uf115"
          folder_separator_icon: " \ue0b1 "
      - type: git
        style: powerline
        powerline_symbol: "\ue0b0"
        background: p:sky
        foreground: p:base
        background_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:peach{{ end }}"
        properties:
          fetch_status: true
          fetch_stash_count: true
          fetch_worktree_count: true
          fetch_upstream_icon: true
          fetch_bare_info: true

  - type: prompt
    alignment: right
    segments:
      - type: python
        style: powerline
        powerline_symbol: "\ue0b6"
        background: p:blue
        foreground: p:base
        template: " \ue235 {{ .Full }} "

  - type: prompt
    alignment: left
    newline: true
    segments:
      - type: text
        style: plain
        background: transparent
        foreground: green
        template: " ❯"

transient_prompt:
  background: transparent
  foreground: green
  template: " ❯ "

