# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

palette:
  base: "#1e1e2e"
  blue: "#89b4fa"
  crust: "#11111b"
  flamingo: "#f2cdcd"
  green: "#a6e3a1"
  lavender: "#b4befe"
  mantle: "#181825"
  maroon: "#eba0ac"
  mauve: "#cba6f7"
  overlay0: "#6c7086"
  overlay1: "#7f849c"
  overlay2: "#9399b2"
  peach: "#fab387"
  pink: "#f5c2e7"
  red: "#f38ba8"
  rosewater: "#f5e0dc"
  sapphire: "#74c7ec"
  sky: "#89dceb"
  subtext0: "#a6adc8"
  subtext1: "#bac2de"
  surface0: "#313244"
  surface1: "#45475a"
  surface2: "#585b70"
  teal: "#94e2d5"
  text: "#cdd6f4"
  yellow: "#f9e2af"
secondary_prompt:
  template: "❯❯ "
  foreground: p:mauve
  background: transparent
transient_prompt:
  template: "❯ "
  background: transparent
  foreground_templates:
  - "{{ if gt .Code 0 }}p:red{{ end }}"
  - "{{ if eq .Code 0 }}p:mauve{{ end }}"
console_title_template: "{{ .Shell }} in {{ .Folder }}"
blocks:
- type: prompt
  alignment: left
  segments:
  - template: 
    foreground: p:overlay0
    powerline_symbol: 
    background: p:yellow
    type: root
    style: powerline
  - template: " {{ if .SSHSession }}\ueba9 {{ end }}{{ .UserName }}@{{ .HostName }} "
    foreground: p:base
    powerline_symbol: 
    background: p:lavender
    type: session
    style: powerline
  - properties:
      folder_icon: 
      folder_separator_icon: " \ue0b1 "
      home_icon: 
      style: letter
    template: " {{ .Path }} "
    foreground: p:base
    powerline_symbol: 
    background: p:blue
    type: path
    style: powerline
  - properties:
      fetch_bare_info: true
      fetch_stash_count: true
      fetch_status: true
      fetch_upstream_icon: true
      fetch_worktree_count: true
    foreground: p:base
    powerline_symbol: 
    background: p:sky
    type: git
    style: powerline
    background_templates:
    - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:peach{{ end }}"
  newline: true
- type: prompt
  alignment: right
  overflow: hidden
  segments:
  - properties:
      threshold: 5000
    template: "{{ .FormattedMs }}"
    foreground: p:yellow
    background: transparent
    type: executiontime
    style: plain
  - template: " \ue235{{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}"
    foreground: p:blue
    background: transparent
    type: python
    style: plain
- type: prompt
  alignment: left
  segments:
  - template: ❯
    background: transparent
    type: text
    style: plain
    foreground_templates:
    - "{{ if gt .Code 0 }}p:red{{ end }}"
    - "{{ if eq .Code 0 }}p:mauve{{ end }}"
  newline: true
tooltips:
- template: {{ .Context }}
  foreground: p:yellow
  background: transparent
  type: docker
  tips:
  - docker
version: 3
final_space: true
